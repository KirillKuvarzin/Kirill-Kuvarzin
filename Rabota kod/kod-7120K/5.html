<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <form action="a" method="post" enctype="multipart/form-data">
        <p>Имя</p>
        <input type="text" placeholder="Введите имя" name="name" />
        <p>Фамилия</p>
        <input type="text" placeholder="Введите фамилию" name="username" />
        <p>Пароль</p>
        <input type="password" name="pass" placeholder="Введите пароль" />
        <p>Телефон</p>
        <input type="tel" name="phone number" placeholder="Введите номер" />
        <p>Пол</p>
        <input type="radio" name="gender" value="male" />Мужской
        <input type="radio" name="gender" value="female" />Женский
        <p>Автомобиль</p>
        <input type="checkbox" name="car" value="yes" />легковая
        <input type="checkbox" name="car" value="no" />грузовая
        <input type="checkbox" name="car" value="yes" />мотоцикл
        <p>Дополнительная информация</p>
        <textarea
          placeholder="Не пиши ничего"
          name="text"
          id="a"
          cols="30"
          role="3"
        ></textarea>
        <p>Прикрепи фото</p>
        <input type="file" />
        <p>Любимый цвет</p>
        <input type="color" />
        <p>Любимый цвет 2</p>
        <select name="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="blue">Синий</option>
        </select>
        <br />
        <br />
        <button type="reset">Очистить</button>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </body>
</html>
